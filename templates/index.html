<!DOCTYPE html>
<html>
<head>
  <title>Stock Fetcher</title>
</head>
<body>
  <h1>Stock Fetcher</h1>
  <form method="POST">
    Ticker: <input type="text" name="ticker" required><br>
    Start Date: <input type="date" name="start" required><br>
    End Date: <input type="date" name="end" required><br>
    <button type="submit">Fetch</button>
  </form>

  {% if stock_data %}
  <h2>Results</h2>
  <table border="1">
    <tr><th>Date</th><th>Open</th><th>High</th><th>Low</th><th>Close</th><th>Volume</th></tr>
    {% for row in stock_data %}
      <tr>
        <td>{{ row['Date'] }}</td>
        <td>{{ row['Open'] }}</td>
        <td>{{ row['High'] }}</td>
        <td>{{ row['Low'] }}</td>
        <td>{{ row['Close'] }}</td>
        <td>{{ row['Volume'] }}</td>
      </tr>
    {% endfor %}
  </table>
  {% endif %}
</body>
</html>
