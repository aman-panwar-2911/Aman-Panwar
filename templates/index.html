<!DOCTYPE html>
<html>
<head>
    <title>Stock Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='front.css') }}">
</head>
<body>
    <h1>Stock Price Fetcher</h1>
    <form method="POST">
        <input type="text" name="ticker" placeholder="Enter ticker symbol (e.g. AAPL)" required><br>
        <input type="date" name="start" required>
        <input type="date" name="end" required><br>
        <button type="submit">Get Data</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% if stock_data %}
        <div>
            <h2>Stock Data</h2>
            {{ stock_data | safe }}
        </div>
    {% endif %}
</body>
</html>
